<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="fm">
        <div class="forma">
            <div class="header">
                <h3>NATIJALARNI KIRITISH</h3>
                <div class="main">
                    <div class="body _1">
                        <input class="column_1" type="text" id="familia" placeholder="Familiangizni kiriting">
                        <br>
                        <input class="column_1" type="text" id="ism" placeholder="Ismingizni kirirting">
                        <br>
                        <input class="column_1" type="text" id="sharif" placeholder="Sharifingizni kiriting">
                        <br>
                        <input class="column_1" type="text" id="tel" placeholder="Telefon raqamingizni kiriting">
                        <br>
                        <input class="column_1" class="ball_1" type="number" id="maktab_bal" placeholder="Maktab bali">
                        <br>
                        <input class="column_1" type="number" id="hudud_bal" placeholder="Hudud bali">
                    </div>
                    <div class="body_2">
                        <label for="hudud">Hududni tanlang:</label>
                        <br>
                        <select class="column_2" id="hudud">
                            <option value="Zarafshon">Zarafshon</option>
                            <option value="Zarangari">Zarangari</option>
                            <option value="Buktaroy">Buktaroy</option>
                        </select>
                        <br>
                        <label for="Maktab">Maktabni tanlang:</label>
                        <br>
                        <select class="column_2" id="maktab">
                            <option value="1-maktab">1-maktab</option>
                            <option value="2-maktab">2-maktab</option>
                            <option value="3-maktab">3-maktab</option>
                        </select>
                        <br>
                        <label for="sinf">Sinfni tanlang:</label>
                        <br>
                        <select class="column_2" id="sinf">
                            <option value="1-sinf">1-sinf</option>
                            <option value="2-sinf">2-sinf</option>
                            <option value="3-sinf">3-sinf</option>
                            <option value="4-sinf">4-sinf</option>
                            <option value="5-sinf">5-sinf</option>
                            <option value="6-sinf">6-sinf</option>
                            <option value="7-sinf">7-sinf</option>
                            <option value="8-sinf">8-sinf</option>
                            <option value="9-sinf">9-sinf</option>
                            <option value="10-sinf">10-sinf</option>
                            <option value="11-sinf">11-sinf</option>
                        </select>
                        <br>
                        <label for="fan">Fanni tanlang:</label>
                        <br>
                        <select class="column_2" id="fan">
                            <option value="matematika">Matematika</option>
                            <option value="fizika">Fizika</option>
                            <option value="ingliz_tili">Ingliz tili</option>
                        </select>

                    </div>
                </div>
            </div>
            <br>
            <div class="footer">
                <button><img
                        src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/50/000000/external-send-basic-ui-elements-flatart-icons-outline-flatarticons.png" />
                </button>
                <button onclick="saveFile()"> <img
                        src="https://img.icons8.com/material-rounded/50/000000/download--v1.png" /></button>
            </div>

        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
